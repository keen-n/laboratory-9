<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторна 9</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Користувач vs Комп'ютер</h1>
      <div class="score-board">
        <div class="player-box">
          <div id="userName" class="score">User</div>
          <img id="userCard" src="" alt="User Card" />
          <div id="userPoints" class="score">0</div>
        </div>
        <div class="player-box">
          <div id="computerName" class="score">Комп'ютер</div>
          <img id="computerCard" src="" alt="Computer Card" />
          <div id="computerPoints" class="score">0</div>
        </div>
      </div>
      <div class="game-buttons">
        <button id="generateBtn" class="button">Generate</button>
        <button id="resetBtn" class="button reset-button">Reset</button>
      </div>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
